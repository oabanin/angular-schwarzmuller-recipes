<a
  [routerLink]="[index]"
  class="link-underline ">

    <h4 [routerLinkActive]="'bg-danger'" class="list-group-item-heading">{{ recipe.name }}</h4>
    <p class="list-group-item-text">{{ recipe.description }}</p>


    <img
      [ngSrc]="recipe.imagePath || ''"
      width="100"
      height="100"
      alt="{{ recipe.name }}"
      class="img-fluid"/>

</a>
